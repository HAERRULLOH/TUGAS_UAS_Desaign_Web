<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('kilua.jpg') no-repeat center center/cover;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.26); /* Transparan */
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(207, 7, 7, 0.1);
            border-radius: 8px;
            width: 300px; /* Diperkecil */
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .back-button {
            background: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button class="back-button" onclick="goBack()">Kembali</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === "admin" && password === "1234") {
                alert("Login berhasil!");
                window.location.href = "halamanadmin.html"; // Redirect ke halaman lain
            } else {
                document.getElementById("message").innerText = "Username atau password salah";
            }
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
